name: Reusable Auto PR

on:
  workflow_call:
    inputs:
      base_branch:
        description: 'Base branch for the PR'
        required: false
        type: string
        default: 'dev'
      default_reviewer:
        description: 'Default reviewer username'
        required: false
        type: string
        default: ''
      alternate_reviewer:
        description: 'Alternate reviewer when actor matches default'
        required: false
        type: string
        default: ''
    secrets:
      token: ${{ secrets.PROJECT_AUTOMATION }}

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  createPR:
    runs-on: ubuntu-latest
    steps:
      - name: Check for existing PR
        id: pr
        uses: jwalton/gh-find-current-pr@master
        with:
          github-token: ${{ secrets.token }}

      - name: Lookup reviewers
        id: reviewers
        if: inputs.default_reviewer != '' && inputs.alternate_reviewer != ''
        run: |
          name="${{ inputs.default_reviewer }}"
          if [[ "${{ github.actor }}" == "${{ inputs.default_reviewer }}" ]]; then
            name="${{ inputs.alternate_reviewer }}"
          fi
          echo "reviewers=$name" >> $GITHUB_OUTPUT

      - name: Lookup branch author
        id: author
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/commits/${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.token }}

      - name: Create PR
        if: ${{ steps.pr.outputs.number == '' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.token }}
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const base = '${{ inputs.base_branch }}';
            const issue_number = parseInt(branch.split('-')[0]);
            
            if (isNaN(issue_number)) {
              console.log('Branch name does not start with an issue number, skipping PR creation');
              return;
            }
            
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
            });
            const title = issue.data.title;
            const issueBody = issue.data.body || '';
            const body = `fixes #${issue_number}\n\n${issueBody}`;
            await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: branch,
              base: base,
              title: title,
              body: body,
              draft: true,
            })
